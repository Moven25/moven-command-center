<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVEN Command Dashboard</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- ============================================================
         TOP NAV
    ============================================================ -->
    <header class="top-bar">
        <div class="logo">
            <img src="assets/moven_logo.png" alt="MOVEN Logo">
        </div>
        <h1>MOVEN Command Dashboard</h1>
    </header>

    <!-- ============================================================
         PANEL BUTTONS
    ============================================================ -->
    <nav class="panel-buttons">
        <button onclick="loadPanel('missionControl')">Mission Control</button>
        <button onclick="loadPanel('loadsPanel')">Loads</button>
        <button onclick="loadPanel('carriersPanel')">Carriers</button>
        <button onclick="loadPanel('brokersPanel')">Brokers</button>
    </nav>

    <!-- ============================================================
         PANEL CONTAINERS
    ============================================================ -->

    <!-- =======================
         1. Mission Control
    ======================= -->
    <section id="missionControl" class="panel-content" style="display: block;">

        <h2>Mission Control Live Status</h2>

        <div class="stats-grid">

            <div class="stat-box">
                <label>Total Carriers</label>
                <div id="totalCarriers" class="stat-value">0</div>
            </div>

            <div class="stat-box">
                <label>Active Loads</label>
                <div id="activeLoads" class="stat-value">0</div>
            </div>

            <div class="stat-box">
                <label>System Status</label>
                <div id="systemStatus" class="stat-value status-offline">Offline</div>
            </div>

        </div>

        <h3>Active Loads (Live)</h3>
        <div id="activeLoadsPanel" class="load-list">
            <!-- Loads will auto-populate here -->
        </div>

    </section>


    <!-- =======================
         2. Loads
    ======================= -->
    <section id="loadsPanel" class="panel-content" style="display:none;">
        <h2>Loads Module</h2>
        <p>Coming soon…</p>
    </section>


    <!-- =======================
         3. Carriers
    ======================= -->
    <section id="carriersPanel" class="panel-content" style="display:none;">
        <h2>Carriers Module</h2>
        <p>Coming soon…</p>
    </section>


    <!-- =======================
         4. Brokers
    ======================= -->
    <section id="brokersPanel" class="panel-content" style="display:none;">
        <h2>Brokers Module</h2>
        <p>Coming soon…</p>
    </section>


    <!-- ============================================================
         LOAD JS LAST — Important for DOM Ready
    ============================================================ -->

    <!-- 1. Load sheets.js FIRST -->
    <script src="js/sheets.js"></script>

    <!-- 2. Load command_panels.js SECOND -->
    <script src="js/command_panels.js"></script>

    <!-- 3. Initialize Mission Control AFTER both scripts load -->
    <script>
      window.addEventListener("load", () => {
          loadPanel('missionControl');
      });
    </script>

</body>
</html>
