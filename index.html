<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOVEN Command Console</title>
  <style>
    body {
      background: #0a0a0a;
      color: #ff0101;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }
    input {
      width: 250px;
    }
    button {
      background: #ff0101;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #c40000;
    }
  </style>
</head>
<body>
  <h2>Private Access Only</h2>
  <p>Enter your access code to open the MOVEN console.</p>
  <input id="accessInput" type="password" placeholder="Enter access code">
  <button onclick="unlockBase()">Unlock</button>
  <p id="status"></p>

  <script src="config.js"></script>
  <script>
    function unlockBase() {
      const ACCESS_CODE = "MOVEN2025"; // temporary placeholder code
      const input = document.getElementById("accessInput").value.trim();
      const status = document.getElementById("status");
      if (input === ACCESS_CODE) {
        status.innerHTML = "Access Granted ✅ Loading Command Console...";
        setTimeout(() => {
          window.location.href = "/dashboard.html"; // future redirect
        }, 1500);
      } else {
        status.innerHTML = "❌ Invalid code. Please try again.";
      }
    }
  </script>
</body>
</html>
